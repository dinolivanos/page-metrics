{% extends "metricsapp/main.html" %}
{% block content %}
<section>
    <h2>{{ page.url }}</h2>
    <h4> {{ page.description }}</h4>
    <table class="main-content reports-table">
        {% for report in reports %}
        <tr>
            <td>{{ report.status }}</td>
            <td>{{ report.status_date }}</td>
            <td><a href="{% url 'report' report.id%}">{{ report.metric }}</a></td>
        </tr>
        {% endfor %}
    </table>

</section>
{% endblock %}
