{% extends "metricsapp/main.html" %}
{% block content %}
<section>
    <table class="main-content">
        {% for page in pages %}
        <tr>
            <td><a href="{% url 'page' page.id%}/">{{ page.url }}</a></td>
            <td>{{ page.description}}</td>
            <td>
                <form action="{% url 'pages-delete' page.id%}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="page_id" value="{{page.id}}"/>
                    <input type="submit" value="delete item">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>


    <form action="{% url 'pages' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <buttontype="submit">ADD</button>
    </form>
</section>
{% endblock %}
